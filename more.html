<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>More - kokoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-colum">
            <span>No-service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-colum"><span>18:43</span></div>
        <div class="status-bar-colum"><span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">More</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="./setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="nav-notice2"></span>
        </div>
    </header>
    <main class="friends-screen more-screen">
        <div class="user-component">
            <div class="user-component-colum">
                <img src="https://avatars.githubusercontent.com/u/78544372?s=460&u=142ccdf5d5444de40c7307532986c6415fc1acb2&v=4"
                    alt="" class="user-component-avatar user-component-avatar-xl">
                <div class="user-component-text">
                    <h4 class="user-component-title">jenn</h4>
                    <div class="user-component-desc">
                        <h6 class="user-component-subtitle">+82 01-123-567<span><i class="fas fa-exclamation-circle"></i></span></h6>
                        
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row-icon"><i class="far fa-calendar-alt fa-2x"></i><span>calendar</span></div>
            <div class="icon-row-icon"><i class="far fa-smile-wink fa-2x"></i><span>emoticons</span></div>
            <div class="icon-row-icon"><i class="fas fa-tasks fa-2x"></i><span>themes</span></div>
            <div class="icon-row-icon"><i class="fas fa-file-invoice-dollar fa-2x"></i><span>account</span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions-title">
                Suggestions
            </h4>
        </div>

        <div class="more-suggestions-icons">
            <div class="more-suggestions-icon">
                <div class="more-suggestions-icon-img">
                    <i class="fas fa-quote-right fa-lg"></i>
                </div>
                <span class="more-suggestions-icon-text ">kokoa story</span>
            </div>

            <div class="more-suggestions-icon">
                <div class="more-suggestions-icon-img">
                    <i class="fas fa-quote-right fa-lg"></i>
                </div>
                <span class="more-suggestions-icon-text">kokoa story</span>
            </div>
        </div>
    </main>
    





    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="./friends.html" class="nav-link">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav-btn"><a href="./chats.html" class="nav-link">
                    <span class="nav-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav-btn"><a href="find.html" class="nav-link">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav-btn"><a href="more.html" class="nav-link">
                    <span class="nav-notice"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/2ee0bcaaa9.js" crossorigin="anonymous"></script>
</body>

</html>
