<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>friends - kokoa clone </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-colum"><span>No-service</span>
            <i class="fas fa-wifi"></i>
            <!--to do: wifi icon -->
        </div>
        <div class="status-bar-colum"><span>18:43</span></div>
        <div class="status-bar-colum"><span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- battery icon -->
            <!-- lightning icon -->
        </div>
    </div>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="#" class="nav-link">
                    <i class="fas fa-user fa-2x"></i></a></li>

                <span class="nav-notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav-btn"><a href="#" class="nav-link">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav-btn"><a href="#" class="nav-link">
                <span class="nav-notice"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header-title">Friends</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>

    </header>


    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
