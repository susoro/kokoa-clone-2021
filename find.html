<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Find - kokoa clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-colum">
            <span>No-service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-colum"><span>18:43</span></div>
        <div class="status-bar-colum"><span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header-title">Find</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="nav-notice2"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons-icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons-icon"><i class="far fa-address-book"></i><span>Add by <br>Contacts</span></div>
            <div class="find-icons-icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons-icon"><i class="far fa-envelope"></i><span>invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
    </main>
    <div class="open-chat">
        <div class="open-chat-header">
            <h4>Open chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post-column">
                <h5 class="open-post-title">#NCT</h5>
                <h6 class="open-post-hashtags">#NCT#friends#SuperM</h6>
                <div class="open-post-members">
                    <img src="https://avatars.githubusercontent.com/u/78544372?s=460&u=142ccdf5d5444de40c7307532986c6415fc1acb2&v=4">
                    <span class="open-post-members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post-members-status">Active</span>
                </div>
            </div>
            <div class="open-post-column">
                
            </div>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-btn"><a href="./friends.html" class="nav-link">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav-btn"><a href="./chats.html" class="nav-link">
                    <span class="nav-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav-btn"><a href="find.html" class="nav-link">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav-btn"><a href="more.html" class="nav-link">
                    <span class="nav-notice"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
        integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous">
    </script>
</body>

</html>
